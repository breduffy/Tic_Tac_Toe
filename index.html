<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe Game</title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script> -->

    <!-- link to bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <!-- style.css -->
    <link rel="stylesheet" href="style/style.css">

    <!-- Loads JQuery library from the link-->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>


    <!-- Links with my javascript page -->
    <script src="js/tic_tac_toe.js" type="text/javascript"></script>


  </head>

  <body><!-- begin body build the game here -->

  <div id="mainContainer" class="container"><!-- Begin Main Container-->

      <div id="header" class="row"> <!-- Begin header-->
        <h1 id="mainHeading" class="col-xs-12">
          Arch-Rival Tic-Tac-Toe
        </h1>

        <div id="rivals" class="row col-xs-12 col-sm-offset-1 col-md-offset-3 col-lg-offset-3">
          <select id="dropdown">
            <option value="blank"> </option>
            <option value="0">Sherlock Holmes vs. Dr. Moriarty</option>
            <option value="1">Tesla vs. Edison</option>
            <option value="2">Coyote vs. Road Runner</option>
            <option value="3">Romulus vs. Remus</option>
            <option value="4">Alien vs. Predator</option>
            <option value="5">Charles Xavier vs. Magneto</option>
            <option value="6">Red Sox vs. Yankees</option>
            <option value="7">Hamilton vs. Burr</option>
            <option value="8">Mozart vs. Salieri</option>
            <option value="9">Dr. Jeckyll vs. Mr. Hyde</option>
            <option value="10">Spy vs. Spy</option>
          </select>
        </div>


          <div id="scoreBoard" class="row">
            <div class="score col-xs-12 col-sm-offset-1 col-md-offset-3 col-lg-offset-3"><span id="goodGuy"></span> X score: <span id="xScore">  </span></div>
            <div class="score col-xs-12 col-sm-offset-1 col-md-offset-3 col-lg-offset-3"><span id="badGuy"></span> O score: <span id="oScore">  </span></div>
          </div>


      </div><!-- End header-->

      <div id="board" class="row">
        <table class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3">
            <tr class="box_row" >
              <td id="0" class="box_cell" ></td>

              <td id="1" class="box_cell" ></td>

              <td id="2" class="box_cell" ></td>
            </tr>
            <tr class="box_row">
              <td id="3" class="box_cell" ></td>

              <td id="4" class="box_cell" ></td>

              <td id="5" class="box_cell" ></td>
            </tr>
            <tr class="box_row">
              <td id="6" class="box_cell" ></td>

              <td id="7" class="box_cell" ></td>

              <td id="8" class="box_cell" ></td>
            </tr>
        </table>
      </div>

  </div><!-- End Main Container-->




  </body> <!-- end body -->
</html>
