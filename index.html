<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe Game</title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="style/style.css"> <!-- build:css(.tmp) styles/main.css -->
  </head>

  <body><!-- begin body build the game here -->

    <div id="main">
      <h1 id="main_heading" class="heading" >Let's Play Tic Tac Toe!</h1>
      <!-- <h2 id="winning"></h2> -->
      <table>
          <tr class="box_row" >
            <td id="c0" class="box_cell" ></td>

            <td id="c1" class="box_cell" ></td>

            <td id="c2" class="box_cell" ></td>
          </tr>
          <tr class="box_row">
            <td id="c3" class="box_cell" ></td>

            <td id="c4" class="box_cell" ></td>

            <td id="c5" class="box_cell" ></td>
          </tr>
          <tr class="box_row">
            <td id="c6" class="box_cell" ></td>

            <td id="c7" class="box_cell" ></td>

            <td id="c8" class="box_cell" ></td>
          </tr>
      </table>

<!-- Loads JQuery library from the link-->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<!-- Links with my javascript page -->
    <script src="js/tic_tac_toe.js" type="text/javascript"></script> <!-- link to javascript -->

  </body> <!-- end body -->
</html>
